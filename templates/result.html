{% extends "layout.html" %}

{% block title %}
    Summary Result
{% endblock %}

{% block main %}

    <h1 class="text-center mb-4">Summary Result</h1>
    
    <div class="card mx-auto mb-4" style="max-width: 800px;">
        <div class="card-body">
            <h5 class="card-title">AI-Generated Summary</h5>
            <div class="card-text text-start markdown-content">{{ summary | markdown }}</div>
        </div>
    </div>

    <div class="card mx-auto mb-4" style="max-width: 800px;">
        <div class="card-body">
            <h5 class="card-title">Learning Resources</h5>
            <div class="card-text text-start markdown-content resources-list">{{ resources | markdown }}</div>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/upload" class="btn btn-primary">Upload Another File</a>
        <a href="/" class="btn btn-secondary">Go Home</a>
    </div>

    <style>
        .markdown-content a {
            color: #0d6efd;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #0a58ca;
        }
        .resources-list ul,
        .resources-list ol {
            text-align: left;
            padding-left: 2rem;
            list-style-position: outside;
        }
        .resources-list li {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .resources-list ul {
            list-style-type: disc;
        }
    </style>

{% endblock %}

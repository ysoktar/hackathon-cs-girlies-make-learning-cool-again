{% extends "layout.html" %}

{% block title %}
    Summary Result
{% endblock %}

{% block main %}

    <h1 class="text-center mb-4">Summary Result</h1>
    
    <div class="card mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <h5 class="card-title">AI-Generated Summary</h5>
            <div class="card-text text-start" style="white-space: pre-wrap;">{{ summary }}</div>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/upload" class="btn btn-primary">Upload Another File</a>
        <a href="/" class="btn btn-secondary">Go Home</a>
    </div>

{% endblock %}
